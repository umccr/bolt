[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["."]
include = ["bolt*"]

[project]
name = "bolt"
version = "0.2.14"
authors = [
  {name = "Stephen Watts", email = "stephen.watts@umccr.org"},
]
dependencies = [
    "biopython",
    "cyvcf2",
    "pysam",
    "pyyaml",
    "future"
]

[project.scripts]
bolt = "bolt.__main__:entry"
